<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Profile Card Component | solution from Frontend Mentor">
    <title>Profile Card Component</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section class="profile_card">
            <div class="profile_card_background"></div>
            <img class="profile_user_image" src="./img/image-victor.jpg" alt="Victor Crest">
            <h1 class="profile_user_name">Victor Crest<span>26</span></h1>
            <p class="profile_user_place">London</p>
            <div class="profile_statistics">
                <div class="profile_followers">
                    <span class="profile_followers_count">80K</span>
                    <span class="statistic_label">Followers</span>
                </div>
                <div class="profile_likes">
                    <span class="profile_likes_count">803K</span>
                    <span class="statistic_label">Likes</span>
                </div>
                <div class="profile_photos">
                    <span class="profile_photos_count">1.4K</span>
                    <span class="statistic_label">Photos</span>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
